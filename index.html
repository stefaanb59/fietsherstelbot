<!DOCTYPE html>
<html>
<head>
    <title>Fietsherstel Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-log">
            <div class="bot-message">Welkom! Stel je vraag over fietsherstel.</div>
            <img src="images/fiets_algemeen.png" alt="Algemene fiets">
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Typ je bericht...">
            <button id="send-button">Verstuur</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>>
