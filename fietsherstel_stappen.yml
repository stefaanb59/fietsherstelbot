remblokken vervangen vbrakes:
  - Zet de fiets stabiel op een standaard of tegen een muur.
  - Open de rem door de kabel los te klikken bij de nokjes.
  - Gebruik een inbussleutel om de bout van de remblokken los te maken.
  - Verwijder de oude remblokken.
  - Plaats de nieuwe remblokken, zorg dat ze parallel staan aan de velg.
  - Houd 1-2 mm afstand tussen blok en velg, niet te hoog of laag.
  - Draai de bouten stevig vast.
  - Sluit de remkabel opnieuw aan.
  - Test de rem: knijp in de hendel, controleer werking en pas eventueel af.

achterderailleur afstellen:
  - Zet de ketting op het kleinste tandwiel achter.
  - Draai de L-schroef zodat derailleur uitlijnt met kleinste tandwiel.
  - Schakel naar het grootste tandwiel achter.
  - Stel de H-schroef af zodat derailleur correct uitlijnt.
  - Controleer kabelspanning met barrel adjuster.
  - Maak korte test rit, schakel alle versnellingen en stel eventueel bij.

voorderailleur afstellen:
  - Zet ketting op kleinste kettingblad voor en grootste tandwiel achter.
  - Stel L-schroef af zodat ketting niet tegen kooi loopt.
  - Zet ketting op grootste kettingblad en kleinste tandwiel achter.
  - Stel H-schroef af zodat ketting niet tegen kooi loopt.
  - Controleer middenpositie en kabelspanning.
  - Test schakelgedrag en stel eventueel bij.

pedalen vervangen:
  - Gebruik een pedaalsleutel of inbussleutel.
  - Let op: linkerpedaal heeft linkse draad (links losdraaien).
  - Draai beide pedalen los.
  - Reinig schroefdraad en breng vet aan.
  - Monteer nieuwe pedalen: rechts met de klok mee, links tegen de klok in.
  - Draai stevig vast.
  - Test op kraak- of spelinggeluiden.

crankas vervangen:
  - Verwijder pedalen.
  - Demonteer crankarmen met cranktrekker.
  - Verwijder oude crankas met geschikt gereedschap (bijv. trapas sleutel).
  - Reinig het trapashuis.
  - Plaats nieuwe crankas (let op schroefdraadtype: BSA/ITA).
  - Draai aan met juiste aanhaalmoment.
  - Monteer crankarmen opnieuw, goed invetten.
  - Plaats pedalen terug.
  - Test trapbeweging op speling.

stuur verhogen:
  - Controleer of je een stuurpen met spacers (Ahead) of met quill hebt.
  - Bij quill: draai bout bovenop stuur los, tik lichtjes en trek stuur omhoog.
  - Stel gewenste hoogte in, draai bout weer stevig vast.
  - Bij Ahead: verwijder voorste bouten en spacers.
  - Voeg spacers toe onder stuurpen of plaats hoger stuur.
  - Draai alles aan met juiste kracht, controleer stuuruitlijning.
  - Test of stuur goed vastzit en soepel draait.

ketting vervangen:
  - Schakel naar kleinste tandwielen.
  - Zoek de missing link of verwijder schakel met kettingpons.
  - Meet de nieuwe ketting: 2 schakels extra bij volledig gestrekte ketting.
  - Kort de ketting in met kettingpons.
  - Leg de ketting om kettingbladen en tandwielen.
  - Verbind de uiteinden met missing link of klink de schakel.
  - Test ketting op soepelheid, controleer schakelgedrag.

cassette vervangen:
  - Verwijder achterwiel uit de fiets.
  - Gebruik cassetteafnemer en kettingzweep om lockring los te draaien.
  - Verwijder oude cassette.
  - Reinig de body.
  - Plaats nieuwe cassette (let op richtingspijlen en spacers).
  - Draai lockring stevig vast met cassetteafnemer.
  - Monteer achterwiel.
  - Test schakelen met nieuwe cassette.

freewheel vervangen:
  - Verwijder achterwiel.
  - Gebruik passende freewheelafnemer.
  - Draai freewheel los met afnemer (met de klok mee los).
  - Reinig schroefdraad van wiel.
  - Draai nieuwe freewheel erop, handvast is voldoende.
  - Monteer wiel opnieuw.
  - Test trap- en rembeweging.